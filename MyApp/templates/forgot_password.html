{% extends 'base.html' %}
{% block content %}

<!-- YouTube Background Video via iframe -->
<div class="fixed inset-0 w-full h-full z-0 pointer-events-none">
  <iframe
    class="w-full h-full absolute inset-0 object-cover"
    src="https://www.youtube.com/embed/hgJnnMcSQNA?autoplay=1&mute=1&controls=0&loop=1&playlist=hgJnnMcSQNA&modestbranding=1&showinfo=0&iv_load_policy=3&disablekb=1"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
    style="width:100vw; height:100vh; pointer-events:none;">
  </iframe>
  <div class="absolute inset-0 bg-black/70 backdrop-blur"></div>
</div>

<div class="flex items-center justify-center min-h-screen w-full relative z-10">
  <div class="flex flex-col md:flex-row w-full max-w-3xl mx-auto rounded-3xl overflow-hidden shadow-2xl">
    <!-- Left: Forgot Password Form Card -->
    <div class="w-full md:w-1/2 bg-white/90 dark:bg-gray-800/90 p-10 flex flex-col justify-center shadow-xl form-card">
      <h2 id="typingHeading" class="text-3xl font-extrabold text-green-700 mb-4 text-center"></h2>
      <p id="typingPara" class="text-md text-green-900 mb-6 opacity-0 text-center"></p>
      <form method="post" class="space-y-6">
        <div>
          <label class="block text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" name="email" class="w-full px-3 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 dark:focus:ring-green-700 transition" placeholder="Your email" required>
        </div>
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-600 via-green-500 to-green-400 text-white rounded-xl font-bold shadow-lg hover:scale-105 hover:shadow-xl transition duration-200">Send Reset Link</button>
        <div class="text-center">
          <a href="/login" class="text-gray-500 hover:underline text-sm">Back to login</a>
        </div>
      </form>
    </div>
    <!-- Right: Info Card (optional, for symmetry) -->
    <div class="w-full md:w-1/2 info-card flex flex-col justify-center items-center p-10 bg-green-50/70 dark:bg-gray-900/20">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Reset Icon" class="w-24 h-24 mb-4 opacity-80 text-white">
      <div class="text-lg text-green-700 text-center font-semibold">We'll email you a secure link to reset your password.</div>
    </div>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: scale(0.96) translateY(30px);}
  to { opacity: 1; transform: scale(1) translateY(0);}
}
.animate-fade-in { animation: fade-in 1s cubic-bezier(.68,-0.55,.27,1.55) both; }

@keyframes bounce-in {
  0% { transform: scale(0.8);}
  60% { transform: scale(1.05);}
  100% { transform: scale(1);}
}
.animate-bounce-in { animation: bounce-in 0.7s 0.2s both; }

.form-card {
  background: rgba(255,255,255,0.93);
  box-shadow: 0 8px 32px 0 rgba(34,197,94,0.15), 0 1.5px 4px 0 rgba(0,0,0,0.08);
}
.info-card {
  background: rgba(34,197,94,0.07);
  box-shadow: 0 8px 32px 0 rgba(34,197,94,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.06);
}
@media (max-width: 900px) {
  .form-card, .info-card { border-radius: 0 !important; }
}
</style>

<script>
  // Typing animation for heading and para
  const headingText = "Forgot your password?";
  const paraText = "No worries! Enter your email and we'll send you a secure reset link.";
  const headingElem = document.getElementById('typingHeading');
  const paraElem = document.getElementById('typingPara');

  let i = 0;
  function typeHeading() {
    if (i < headingText.length) {
      headingElem.textContent += headingText.charAt(i);
      i++;
      setTimeout(typeHeading, 45);
    } else {
      setTimeout(() => {
        paraElem.textContent = paraText;
        paraElem.classList.add('opacity-100', 'transition-opacity', 'duration-700');
      }, 400);
    }
  }
  window.addEventListener('DOMContentLoaded', typeHeading);
</script>
{% endblock %}
